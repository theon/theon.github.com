<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.excerpt }}"/>
    <meta name="keywords" content="{{ page.tags }}">
    <meta name="author" content="{{ site.author }}">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/theme/css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="/theme/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="/theme/css/pygment.css" type="text/css"/>

    <link href="{{ site.url }}/feeds/all.atom.xml" type="application/atom+xml" rel="alternate" title="{{ site.name }} ATOM Feed"/>
    <link href="{{ site.url }}/feeds/all.rss.xml" type="application/atom+xml" rel="alternate" title="{{ site.name }} RSS Feed"/>

    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300,200,700' rel='stylesheet' type='text/css'>

    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body id="index" class="home">
<a id="google-author" href="https://plus.google.com/111938457571698764905?rel=author">Google</a>

<header id="banner" class="body">
    <h1><a href="{{ site.url }}">Just Some <em>Dev</em></a>
    </h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/archives.html">Archive</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>


        <div class="logo">
        </div>

    </nav>
</header>
<!-- /#banner -->

{{ content }}

<footer id="contentinfo" class="body">
    <address id="about" class="vcard">
        <p>
            Proudly powered by <a href="http://jekyllrb.com/">jekyll</a>, which takes great advantages
            of <a href="http://www.ruby-lang.org/">ruby</a>.</p>
        <p>
            Tweaked theme from
            <a href="http://coding.smashingmagazine.com/2009/08/04/designing-a-html-5-layout-from-scratch/">SmashingMagazine</a>,
            thanks!
        </p>
    </address>
    <!-- /#about -->

    <div class="social">
        <div id="fb-root"></div>
        <script>(function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=284238248277271";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

        <a href="http://fusion.google.com/add?source=atgs&feedurl={{ site.url }}/feeds/all.atom.xml"><img
                src="http://gmodules.com/ig/images/plus_google.gif" alt="Add to Google"></a>

        <iframe src="http://ghbtns.com/github-btn.html?user=theon&repo=theon.github.com&type=watch&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="72" height="20"></iframe>

        <iframe src="http://ghbtns.com/github-btn.html?user=theon&repo=theon.github.com&type=fork&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="75" height="20"></iframe>

        <div style="vertical-align: top;" class="fb-like" data-href="{{ site.url }}" data-send="false"
             data-layout="button_count" data-width="450" data-show-faces="false" data-font="arial"></div>

        
        <iframe allowtransparency="true" frameborder="0" scrolling="no"
                src="https://platform.twitter.com/widgets/tweet_button.html"
                style="width:80px; height:20px;"></iframe>

        <g:plusone href="{{ site.url }}" size="medium" width="60" annotation="bubble"></g:plusone>

    </div>

</footer>
<!-- /#contentinfo -->

{% include analytics.html %}
{% include disqus_script.html %}

</body>
</html>
