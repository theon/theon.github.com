<p class="paginator">

    {% if paginator.page == 2 %}
        <a href="/">&laquo;</a>
    {% else %}
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}">&laquo;</a>
        {% endif %}
    {% endif %}

    Page {{ paginator.page }} / {{ paginator.total_pages }}

    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}">&raquo;</a>
    {% endif %}
</p>
