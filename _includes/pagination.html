<p class="paginator">

    {% if paginator.page == 2 %}
        <a href="/#paging">&laquo;</a>
    {% else %}
        {% if paginator.previous_page %}
            <a href="/page{{ paginator.previous_page }}">&laquo;</a>
        {% endif %}
    {% endif %}

    Page {{ paginator.page }} / {{ paginator.total_pages }}

    {% if paginator.next_page %}
        <a href="/page{{ paginator.next_page }}">&raquo;</a>
    {% endif %}
</p>
